<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Future Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="navbar">
    <button onclick="go('dashboard')"><i class="fas fa-home"></i> Dashboard</button>
    <button onclick="go('dreams')"><i class="fas fa-cloud-moon"></i> Dreams</button>
    <button onclick="go('roadmaps')"><i class="fas fa-route"></i> Roadmaps</button>
    <button onclick="go('future')"><i class="fas fa-envelope"></i> Future Message</button>
    <button onclick="go('progress')"><i class="fas fa-chart-line"></i> Progress</button>
    <button onclick="go('reminders')"><i class="fas fa-bell"></i> Smart Notifications</button>
    <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>
<div class="container">

    <h1>Message to Future You</h1>

    <textarea id="futureMsg" placeholder="Write something for your future self..."></textarea>
    <input id="futureDate" type="date">

    <button id="sendFutureBtn">Send</button>

    <h2>Scheduled Messages</h2>
    <div id="futureList">Loading...</div>

</div>

<script src="script.js"></script>
</body>
</html>
